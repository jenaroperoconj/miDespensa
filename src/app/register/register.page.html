<ion-header [translucent]="true">
  
  <ion-toolbar>
    <div class="nav">
      <ion-buttons slot="start">
        <ion-back-button default-href="/login"></ion-back-button>
      </ion-buttons>
      <ion-title style="text-align: center; padding-right: 60px; font-weight: bold;">Registrar</ion-title>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Register</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container" style="background-color: rgb(255, 136, 0);">
    <div class="bloque" style="background-color: rgb(255, 255, 255);">
      <div class="input-container">
        <h6 style="font-weight: bold;">Crea tu Perfil</h6>
        <div style="width: 100%; text-align: center;">
          <div class="camera">
            <ion-icon name="camera" size="large"></ion-icon>
          </div>
        </div>
        <h6 style="font-weight: bold;">INFORMACION GENERAL</h6>
        <ion-item>
          <ion-input placeholder="Nombre" type="text" class="logininput"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Apellido" type="text" class="logininput"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Correo Electronico" type="email" class="logininput"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="Contraseña" class="logininput">
            <ion-input-password-toggle slot="end" style="--color:rgb(255, 136, 0); "></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="passwordrepited" placeholder="Repetir Contraseña" class="logininput">
            <ion-input-password-toggle slot="end" style="--color:rgb(255, 136, 0); "></ion-input-password-toggle>
          </ion-input>
        </ion-item>
      </div>
      <div class="button-container">
        <ion-button expand="block" style="--background:rgb(255, 136, 0); padding-top: 30px; margin: 0 50px;" (click)="onRegisterButtonPressed()">Registrarse</ion-button>    
      </div>
    </div>
  </div>
</ion-content>
