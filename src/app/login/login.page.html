<ion-header [translucent]="true">
 


</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">LOGIN</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-container" style="background-color: rgb(255, 136, 0);">
    <div class="bloque" style="background-color: rgb(255, 255, 255);">
      <div class="input-container">
        <ion-item>
          <ion-input placeholder="Correo Electronico" type="email" [(ngModel)]="email" class="logininput"></ion-input>
        </ion-item>
        <ion-item>
          <ion-input type="password" placeholder="ContraseÃ±a" [(ngModel)]="password" class="logininput">
            <ion-input-password-toggle slot="end" style="--color:rgb(255, 136, 0); "></ion-input-password-toggle>
          </ion-input>
        </ion-item>
      </div>
      <div class="button-container">
        <ion-button id="present-alert" expand="block" style="--background:rgb(255, 136, 0);padding-top: 30px; margin: 0 50px;" (click)="onLoginButtonPressed()" >Ingresar</ion-button>
        <div class="registerButton">
          <p>Aun no tienes una cuenta?</p>
          <a expand="block" style="color: rgb(255, 136, 0);" (click)="onRegisterButtonPressed()">Registrarse</a>
        </div>
      </div>
    </div>
    
  </div>
</ion-content>
